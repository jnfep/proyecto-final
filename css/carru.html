<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plush Store</title>
   <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <header>
        <img src="./assets/images/logo web 3.png" alt="Disney Plush Store" class="logo">
        <div class="header-icons">
            <div class="user">
                <img src="user icon3.png" alt="User">
                <span>Juan</span>
            </div>
            <div class="wishlist">
                <img src="fav icon 3.png" alt="Wishlist">
                <span>My wish list (1)</span>
            </div>
            <div class="bag">
                <img src="bag icon 3.png" alt="Bag">
                <span>My bag (3)</span>
            </div>
        </div>
    </header>

    <div class="carousel">
        <div class="carousel-images">
            <img src="./assets/images/lorcana.png" alt="Lorcana Promo">
            <img src="./assets/images/toy stoy.png de pantalla 2025-03-24 030516.png" alt="Toy Gift Guide">
            <img src="./assets/images/mickwyfiesta.png" alt="Plush Pals">
        </div>
    </div>

    <script>
        let index = 0;
        function changeImage() {
            const images = document.querySelector(".carousel-images");
            index = (index + 1) % 3;
            images.style.transform = `translateX(-${index * 100}vw)`;
        }
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
