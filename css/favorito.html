<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plush Store - Wishlist</title>
    <link rel="stylesheet" href="./css/favorito.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./assets/images/logo webbb.png" alt="Disney Plush Store Logo" class="logo">
        </div>
        <nav class="user-menu">
            <div class="user-info">
                <a href="iniciosecion.html"><img src="./assets/images/user icon.png" alt="User Icon" class="icon">
                    <span>Juan</span></a>
            </div>
            <div class="wishlist">
                <a href="favorito.html"> <img src="./assets/images/fav icon.png" alt="Wishlist Icon" class="icon">
                    <span>My wish list (1)</span></a>
            </div>
            <div class="cart">
                <a href="carrito.html"><img src="./assets/images/bag icon.png" alt="Bag Icon" class="icon">
                    <span>My bag (3)</a></span>
            </div>
        </nav>
    </header>

    <section class="banner">
        <h1>Welcome to your <br> <span>Wish List</span></h1>
        <img src="./assets/images/chispasss.png" alt="Magic Sparks" class="magic-sparks">
    </section>

    <main>
        <h2>Select your item (1)</h2>
        <div class="product-card">
            <img src="./assets/images/mickeypelu.png" alt="mickey producto" class="product-image">
            <h3>Mickey Mouse Plush - Medium 13"</h3>
            <p class="price">$22.99</p>
            <a href="carrito.html"><button class="shop-button">Shop now</button></a>

        </div>
    </main>
</body>

</html>
